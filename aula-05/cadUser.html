<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <title> APP </title>
    <style>
        .container {
            padding-top: 20px;
        }
    </style>

</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastro">
        CADASTRAR
    </button>
    <div class="modal" tabindex="-1" role="dialog" id="cadastro">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- NOSSO FORM -->
                    <form id="formulario" class="form-inline">
                        <input class="form-control" type="text" name="nome" id="nome" required>
                        <input class="form-control" type="email" name="email" id="email" required>
                        <input class="form-control" type="tel" name="tel" id="tel" required>
                        <input class="bt bt-success" id="sendForm" type="button" value="Enviar">
                    </form>
                    <!-- NOSSO FORM -->
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">

                <form id="form_search" class="form-inline">
                    <div class="input-group">
                        <input type="text" name="search" id="search" class="form-control">
                        <!-- <input type="button" id="searchUsuario" class="input-group-addon" value="Pesquisar"/> -->
                    </div>
                </form>

            </div>
        </div>

        <div class="row">
            <div class="col">

                <table class="table">
                    <thead>
                        <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_usuarios">
                        <tr>
                            <td colspan=3> Adicionar usu√°rio + </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="global.js"></script>
    <script src="usuario.js"></script>
    <script src="app.js"></script>
</body>

</html>
